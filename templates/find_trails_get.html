 {% extends "layout.html" %} {% block content %}

<div class="container pt-5">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div class="card bg-ligth text-dark border-dark">
                <div class="card-header text-center">
                    <h4>
                        Find Hiking Trails
                    </h4>
                    <h3>
                        Enter location to search from and search distance:
                    </h3>
                </div>

                <div class="container">
                    <form action='/find_trails' method="POST" class="text-left card-body">
                        <div class="form-group">
                            <label for="longitude">Longitude:</label>
                            <input class="form-control form-control-lg" type="number" name="long" step="any" max="180.0000" min="-180.0000" value="-105.2519">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Latitude:</label>
                            <input class="form-control form-control-lg" type="number" name="lat" step="any" max="90.0000" min="-90.0000" value="40.0274">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Radius (mi):</label>
                            <input class="form-control form-control-lg" type="number" name="rad" step="any" max="300" min="1" value="100">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
