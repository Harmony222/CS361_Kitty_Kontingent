 {% extends "layout.html" %} {% block content %}

<div class="container pt-5">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div class="card bg-ligth text-dark border-dark">
                <div class="card-header text-center">
                    <h4>
                        Find Hiking Trails
                    </h4>
                    {% if user_fitness %}
                        <h5>fitness level: {{user_fitness}}</h5>
                    {% endif %}
                </div>

                <div class="container">
                    <form action='/find_trails' method="POST" class="text-left card-body">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input class="form-control form-control-lg" type="text" name="address" placeholder="eg. Seattle, WA or 98114" required>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Radius (mi):</label>
                            <input class="form-control form-control-lg" type="number" name="rad" step="any" max="300" min="1" value="100">
                        </div>
                        <input type="hidden" name="user_fitness" value={{user_fitness}}>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
