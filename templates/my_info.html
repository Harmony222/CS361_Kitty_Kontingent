
{% extends "layout.html" %}
{% block content %}
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
<style>

.container {
    width: 80%;
    margin: 0 auto;
}

#gender-buttons {
    margin: 0  0 10px 0;
}
</style>
<h4>My Info</h4>
<form class="container">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputMonth">Month</label>
      <select id="inputMonth" class="form-control">
        <option selected>Choose...</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputDay">Day</label>
      <select id="inputDay" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputYear">Year</label>
      <select id="inputYear" class="form-control">
        <option selected>Choose...</option>
        <option>1980</option>
        <option>1981</option>
        <option>1982</option>
        <option>1983</option>
        <option>1984</option>
        <option>1985</option>
        <option>1986</option>
        <option>1987</option>
        <option>1988</option>
        <option>1989</option>
        <option>1990</option>
      </select>
    </div>
  </div>
  <div class="form-row" id="gender-buttons">
    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline1">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline2">Female</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputHeight">Height</label>
      <select id="inputHeight" class="form-control">
        <option selected>Choose...</option>
        <option>5'6"</option>
        <option>5'7"</option>
        <option>5'8"</option>
        <option>5'9"</option>
        <option>5'10"</option>
        <option>5'11"</option>
        <option>6'0"</option>
        <option>6'1"</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputWeight">Weight</label>
      <select id="inputWeight" class="form-control">
        <option selected>Choose...</option>
        <option>120</option>
        <option>125</option>
        <option>130</option>
        <option>135</option>
        <option>140</option>
        <option>145</option>
        <option>150</option>
        <option>155</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment 999">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-9">
      <label for="inputQ1">How many days a week are you physically active?</label>
    </div>
    <div class="form-group col-md-3">
      <select id="inputQ1" class="form-control">
        <option selected>Choose...</option>
        <option>0 days/week</option>
        <option>1 day/week</option>
        <option>2 days/week</option>
        <option>3 days/week or more</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-9">
      <label for="inputQ2">On days when you are physically active, how many hours are you physically active on average?</label>
    </div>
    <div class="form-group col-md-3">
      <select id="inputQ2" class="form-control">
        <option selected>Choose...</option>
        <option>0 hours</option>
        <option>1 hour</option>
        <option>2 hours</option>
        <option>3 hours or more</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-9">
      <label for="inputQ3">What is your intensity level when you go hiking?</label>
    </div>
    <div class="form-group col-md-3">
      <select id="inputQ3" class="form-control">
        <option selected>Choose...</option>
        <option>easy stroll</option>
        <option>mild effort</option>
        <option>moderate effort</option>
        <option>strenuous pace</option>
        <option>push it to the limit</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-9">
      <label for="inputQ4">How many miles do you go on a hike on average?</label>
    </div>
    <div class="form-group col-md-3">
      <select id="inputQ4" class="form-control">
        <option selected>Choose...</option>
        <option>less then 1 mile</option>
        <option>1-2 miles</option>
        <option>2-3 miles</option>
        <option>more than 3 miles</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit Form</button>
</form>
{% endblock content %}
